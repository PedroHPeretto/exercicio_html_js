<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="./main.css" media="screen" />
</head>
<body>
    <h1> Formulário de validação </h1>
    <div class="formContainer">
        <form id="form">
            <input id="input1" type="number" placeholder="Digite o primeiro número:" />
            <input id="input2" type="number" placeholder="Digite o segundo número: " />
            <p id="errorMessage"> O valor do campo 1 precisa ser maior do que o campo 2 ! </p>
            <button id="btn" type="submit">
                Enviar
            </button>
        </form>
    </div>
    <p id="successMessage"> O formulário foi enviado com sucesso ! </p>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
